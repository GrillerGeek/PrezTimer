
  <form class="form">
    <div class="form-group">
      <label for="inputPresTitle" class="control-label">Title</label>
      <div>
        <input ng-model="main.presentation.title" id="inputPresTitle" class="form-control" placeholder="Title"></input>
      </div>
    </div>
    <div class="form-group">
      <label for="inputTotalSlides" class="control-label">Total Slides</label>
      <div>
        <input ng-model="main.presentation.totalSlides" id="inputTotalSlides" class="form-control" placeholder="Total Slides"></input>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEndTime" class="control-label">End Time</label>
      <div>
        <uib-timepicker id="inputEndTime" ng-model="main.presentation.endTime" ng-change="alert('Changed')" hour-step="1" minute-step="15" show-meridian="true"></uib-timepicker>
        <!-- <input ng-model="main.presentation.endTime" id="inputEndTime" class="form-control" placeholder="End Time"></input> -->
      </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-click="main.startPrez()">Start</button>
    </div>
  </form>
